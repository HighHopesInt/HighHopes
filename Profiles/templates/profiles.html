{% extends 'base.html' %} {% block content %}

<div>

    <h1>Profiles list</h1>
    
    <table class="table table-striped table-bordered">
        <tr>
            <th>User</th>
            <th>OS</th>
            <th>Lang</th>
        </tr>
        {% for profile in object_list %}
        <tr>
            <td>{{profile.user}}</td>
            <td>{{profile.os}}</td>
            <td>{{profile.language}}</td>
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
